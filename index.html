<!DOCTYPE html>
<html lang="ro">
    <head>
        <title>FAVORITE POEM</title>
       
    </head>
    <body>
        <h1><strong>Risk</strong></h1>
        <h2>by Anaïs Nin</h2>
        <br>
        <img src="Risk-by-Anaïs-Nin.png">
        <br>
        
        <p>And then the day came,</p>
        
        <p>when the risk</p>
       
        <p>to remain tight</p>
       
        <p>in a bud</p>
        
        <p>was more painful</p>
       
        <p>than the risk</p>
        
        <p>it took</p>
        
        <p>to blossom.</p>
    </body>

</html>
